<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the content */
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }

        /* Button Styles */
        a button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        a button:hover {
            background-color: #45a049;
        }

        a button:focus {
            outline: none;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to the Main Page</h1>
    <p>Click the button below to go to the login page.</p>
    <a href="/login">
        <button>Go to Login</button>
    </a>
</div>

<footer>
    <p>Created with ðŸ’» by Your Name</p>
</footer>

</body>
</html>
